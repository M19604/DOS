<script>
// WRITTEN BY LUKE SKUTT
var copyright = document.getElementById("copyright");
var input = document.getElementById("input");
var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ 1234567890()!@#$%^&*()_+-=[]{}/|'',.?;:";
document.body.addEventListener("keydown", e => {
e.preventDefault();
if (characters.toLowerCase().includes(e.key.toLowerCase()) || e.key === '"' || e.key === "|") {
input.textContent += e.key;
}
if (e.key === "Backspace") {
input.textContent = input.textContent.substring(0, input.textContent.length -1);
}
if (e.key === "Enter") {
addResult(input.textContent.trim());
}
})

function addResult(code) {
if (code.toLowerCase() === "quit") {
var quit = document.getElementById("quit");
var whiteout = document.getElementById("whiteout");
quit.style.display = "flex";
setTimeout(function() {
whiteout.style.transition = ".15s";
whiteout.style.width = "95%";
input.id = "";
}, 100)
setTimeout(function() {
whiteout.style.transition = ".5s";
whiteout.style.height = "0";
document.body.style.cursor = "none";
}, 500)
} else if (code !== "") {
var inputElement = document.createElement("div");
inputElement.textContent = "> " + code;
inputElement.className = "result";
document.body.appendChild(inputElement);
try {
eval(code);
} catch (err) {
var outputElement = document.createElement("div");
outputElement.textContent = err;
outputElement.className = "result";
document.body.appendChild(outputElement);
}
input.textContent = "";
document.body.appendChild(input);
window.scrollTo(0, document.body.scrollHeight);
}
}

window.onload = function() {
var message = navigator.platform + " PERSONAL COMPUTER DOS VERSION 1.00 (C) COPYRIGHT IBM CORP 1981";
var count = 0;
var interval = setInterval(function() {
if (count === message.length) {
clearInterval(interval);
setTimeout(function() {
input.style.display = "block";
}, 3000)
} else {
copyright.innerHTML += message[count];
count += 1;
}
}, 100)
}

setInterval(function() {
var scanline = document.getElementById("scanline");
scanline.style.top = "100%";
setTimeout(function() {
scanline.style.transition = "0s";
scanline.style.top = "-15%";
setTimeout(function() {
scanline.style.transition = "5s";
}, 5500)
}, 5000)
}, 15000)

console.log = function(message) {
addConsoleResult(message);
}

console.error = function(err) {
addConsoleResult(err);
}

function addConsoleResult(message) {
var messageElement = document.createElement("div");
messageElement.textContent = "CONSOLE: " + message;
messageElement.className = "result";
document.body.appendChild(messageElement);
}
// WRITTEN BY LUKE SKUTT
</script>
